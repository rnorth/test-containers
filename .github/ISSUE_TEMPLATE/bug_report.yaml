name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["type/bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which testcontainers module are you using?
      options:
        - Core
        - Azure
        - Cassandra
        - Clickhouse
        - Couchbase
        - DB2
        - Dynalite
        - Elasticsearch
        - GCloud
        - HiveMQ
        - InfluxDB
        - K3S
        - Kafka
        - LocalStack
        - MariaDB
        - MockServer
        - MongoDB
        - MSSQLServer
        - MySQL
        - Neo4j
        - NGINX
        - Oracle-XE
        - OrientDB
        - PostgreSQL
        - Presto
        - Pulsar
        - RabbitMQ
        - Selenium
        - Solr
        - ToxiProxy
        - Trino
        - Vault
    validations:
      required: true
  - type: input
    id: tc-version
    attributes:
      label: Testcontainers version
      description: Which testcontainers version are you using?
      placeholder: ex. 1.17.2
    validations:
      required: true
  - type: dropdown
    id: latest-version
    attributes:
      label: Testcontainers latest version
      description: If you are not using the latest version, can you update and reproduce it? still happening?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: textarea
    id: docker-version
    attributes:
      label: Docker version
      description: Run `docker version`, copy and paste the output here
      render: markdown
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Provide the context and the expected result.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Any links or references to have more context about the issue.

        Tip: You can attach a minimal sample project to reproduce the issue or log files by clicking this area to highlight it and then dragging files in.
