description = "Testcontainers :: InfluxDB"

ext {
    influxdbV1ClientVersion = '2.21'
    influxdbV2ClientVersion = '3.1.0'
}

dependencies {
    api project(':testcontainers')

    implementation group: 'org.influxdb', name: 'influxdb-java', version: "${influxdbV1ClientVersion}"
    testImplementation group: 'org.influxdb', name: 'influxdb-java', version: "${influxdbV1ClientVersion}"

    implementation group:'com.influxdb', name:'influxdb-client-java', version:"${influxdbV2ClientVersion}"
    testImplementation group:'com.influxdb', name:'influxdb-client-java', version:"${influxdbV2ClientVersion}"
}
