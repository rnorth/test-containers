description = "Testcontainers :: InfluxDB"

ext {
    influxdbClientVersion = '1.14.0'
}

dependencies {
    compile project(':testcontainers')

    compileOnly group:'com.influxdb', name:'influxdb-client-java', version:"${influxdbClientVersion}"
    testCompile group:'com.influxdb', name:'influxdb-client-java', version:"${influxdbClientVersion}"
}
