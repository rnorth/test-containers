description = "Testcontainers :: MongoDB"

dependencies {
    api project(':testcontainers')

    testImplementation("org.mongodb:mongodb-driver-sync:4.11.1")
    testImplementation 'org.assertj:assertj-core:3.25.1'
}

tasks.japicmp {
    methodExcludes = [
        "org.testcontainers.containers.MongoDBContainer#configure()",
        "org.testcontainers.containers.MongoDBContainer#containerIsStarted(com.github.dockerjava.api.command.InspectContainerResponse, boolean)",
        "org.testcontainers.containers.MongoDBContainer#containerIsStarting(com.github.dockerjava.api.command.InspectContainerResponse)"
    ]

    classExcludes = [
        "org.testcontainers.containers.MongoDBContainer#ReplicaSetInitializationException",
    ]
}
