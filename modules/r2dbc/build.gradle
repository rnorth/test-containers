plugins {
    id "java-test-fixtures"
}

description = "Testcontainers :: R2DBC"
ext.moduleName = "org.testcontainers.r2dbc"

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.0.1'
    compileOnly 'com.google.auto.service:auto-service:1.0-rc6'

    api project(':testcontainers')
    api 'io.r2dbc:r2dbc-spi:0.8.1.RELEASE'

    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'
    testImplementation project(':postgresql')

    testFixturesImplementation 'io.projectreactor:reactor-core:3.5.0'
    testFixturesImplementation 'org.assertj:assertj-core:3.23.1'
}

jar {
    inputs.property("moduleName", moduleName)

    manifest {
        attributes 'Automatic-Module-Name': moduleName
    }
}
